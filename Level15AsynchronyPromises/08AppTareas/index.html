<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--Toastify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--CSS Propio-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tareas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link" id="btnNuevaTarea"> NUEVO </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="btnGuardarEnStorage">GUARDAR</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="formularios" class="formularios">
        <form id="formularioCrear">
          <div class="card text-bg-dark">
            <h5 class="card-header">Tarea</h5>
            <div class="card-body">
              <div class="row mt-3">
                <div class="col-7">
                  <textarea
                    rows="5"
                    id="inputTareaNueva"
                    class="form-control form-control-lg"
                    required
                  ></textarea>
                </div>
                <div class="col-5 row">
                  <label for="fechaLimiteNueva" class="form-label"
                    >Fecha l√≠mite</label
                  >
                  <input
                    type="date"
                    id="fechaLimiteNueva"
                    class="form-control"
                    required
                  />
                  <div class="row mt-3">
                    <button
                      type="button"
                      class="btn btn-primary col-5 m-auto"
                      id="btnGuardarTarea"
                    >
                      Guardar
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary col-5 m-auto"
                      id="btnCancelarTarea"
                    >
                      Cancelar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="precarga" class="formularios mt-2">
        <h2>cargando...</h2>
      </div>
      <h4 id="resumen"></h4>
      <div class="row mt-3" id="contenido"></div>
    </div>

    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.all.min.js"></script>
    <!--Toastify-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!--JS Propio-->
    <script src="./main.js"></script>
    <!--Boostrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--Luxon-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
  </body>
</html>
