<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operador ++ en JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Operador ++</h1>
    <div id="resultados"></div>

    <div id="botones">
      <button onclick="mostrarValorInicial()">Mostrar valor inicial</button>
      <button onclick="usarPostIncremento()">
        Usar postincremento (numero++)
      </button>
      <button onclick="usarPreIncremento()">
        Usar preincremento (++numero)
      </button>
      <button onclick="mostrarBucleFor()">Mostrar bucle for</button>
      <button onclick="reiniciar()">Reiniciar</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
