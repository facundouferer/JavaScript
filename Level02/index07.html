<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oordenar Números</title>
  </head>
  <body>
    <script>
      // Pedir al usuario que ingrese tres números y guardarlos en variables
      let num1 = prompt("Ingrese el primer número:");
      let num2 = prompt("Ingrese el segundo número:");
      let num3 = prompt("Ingrese el tercer número:");

      // Ordenar los números de mayor a menor utilizando 'else-if' anidados
      if (num1 >= num2 && num1 >= num3) {
        if (num2 >= num3) {
          console.log(`Orden: ${num1}, ${num2}, ${num3}`);
        } else {
          console.log(`Orden: ${num1}, ${num3}, ${num2}`);
        }
      } else if (num2 >= num1 && num2 >= num3) {
        if (num1 >= num3) {
          console.log(`Orden: ${num2}, ${num1}, ${num3}`);
        } else {
          console.log(`Orden: ${num2}, ${num3}, ${num1}`);
        }
      } else {
        if (num1 >= num2) {
          console.log(`Orden: ${num3}, ${num1}, ${num2}`);
        } else {
          console.log(`Orden: ${num3}, ${num2}, ${num1}`);
        }
      }
    </script>
  </body>
</html>
