<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt, consola y alert</title>
  </head>
  <body>
    <script>
      // Uso de prompt para obtener un valor del usuario
      let nombre = prompt("Ingresa tu nombre:");
      console.log("El nombre ingresado es:", nombre);

      // Uso de console.log para imprimir un mensaje en la consola
      console.log("¡Hola, " + nombre + "! Bienvenido.");

      // Uso de prompt para obtener un número del usuario
      let edad = prompt("Ingresa tu edad:");
      console.log("La edad ingresada es:", edad);

      // Conversión de una cadena de texto a un número entero
      let edadNumerica = parseInt(edad);

      //Alert para mostrar un mensaje al usuario
      alert("¡Hola, " + nombre + "! Bienvenido.");
    </script>
  </body>
</html>
