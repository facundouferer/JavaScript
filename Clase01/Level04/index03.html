<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //pedir al usuario que ingrese un numero
      let numero = prompt("ingresa un numero");
      //pedir que ingrese el segundo númeto
      let numero2 = prompt("ingresa otro numero");
      //convertir los dos numeros a float
      numero = parseFloat(numero);
      numero2 = parseFloat(numero2);
      //sumar los dos dúmeros
      let suma = numero + numero2;
      //mostrar el resultado de la suma
      alert("la suma de los dos numeros es: " + suma);
      //valores que o son nada o no están definidos o estan vaciós
      //NaN, null, undefined, 0, "", false
    </script>
  </body>
</html>
