<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constnates, variables y comentarios</title>
  </head>
  <body>
    <script>
      // Esto es un comentario de una línea en JavaScript

      /*
        Esto es un comentario de varias líneas
        que abarca varias líneas de código.
        */

      // Declaración de una variable numérica
      let edad = 25;

      // Declaración de una constante numérica
      const PI = 3.1416;

      // Declaración de una variable de texto
      let nombre = "Juan";

      // Declaración de una constante de texto
      const SALUDO = "¡Hola, mundo!";

      // Declaración de una variable booleana
      let esMayorDeEdad = true;

      // Declaración de una constante booleana
      const ACTIVO = false;
    </script>
  </body>
</html>
