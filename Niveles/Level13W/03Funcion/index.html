<!DOCTYPE html>
<html>
  <head>
    <title>Suma de números</title>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Suma de números</h1>
    <p>
      Ingrese una serie de números para calcular su suma. Ingrese 0 para
      finalizar.
    </p>
    <input type="number" id="numero" placeholder="Ingrese un número" />
    <button onclick="agregarNumero()">Agregar</button>
    <ul id="numeros-lista"></ul>
    <p id="resultado"></p>
    <button onclick="calcularSuma()">Calcular Suma</button>
  </body>
</html>
